<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task №12</title>
</head>
<body>
<main id="main-section" class="main__container">

    <div class="main__form-container">
        <form action="/" method="get" name="some-form">

            <div class="form__email-container">
                <label for="email">Введите email: </label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form__url-container">
                <label for="url">Введите url: </label>
                <input type="url" id="url" name="url">
            </div>

            <div class="form__phone-container">
                <label for="phone">Введите телефон: </label>
                <!-- Pattern for number is 3-8-***-***-***-* -->
                <input type="tel" id="phone" pattern="[0-9]{1}-[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{1}" name="phone">
            </div>

            <div class="form__number-container">
                <label for="number">Введите число: </label>
                <input type="number" id="number" min="1" max="10" name="number">
            </div>

            <div class="form__range-container">
                <label for="range">Выберите число: </label>
                <input type="range" id="range" min="1" max="10" name="range">
            </div>

            <div class="form__search-container">
                <input type="search" id="search" value="Поиск по сайту" name="search">
            </div>

            <div class="form__color-container">
                <label for="range">Выберите цвет: </label>
                <input type="color" id="color" name="color">
            </div>

            <div class="form__submit-container">
                <input type="submit" value="Отправить">
            </div>

        </form>
    </div>

</main>
</body>
</html>
