<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task №11</title>
</head>
<body>
<main id="main-section" class="main__container">

    <div class="main__form-container">
        <form action="/" method="get" name="registration-form">

            <div class="form__name-container">
                <label for="name">Ф.И.О.: </label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form__login-container">
                <label for="login">Логин: </label>
                <input type="text" id="login" name="login">
            </div>

            <div class="form__password-container">
                <label for="password">Пароль: </label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form__password-container">
                <label for="password-repeat">Повторите пароль: </label>
                <input type="password" id="password-repeat" name="password-repeat">
            </div>

            <div class="form__sex-container">
                <label>Пол: </label>
                <label for="sex-male">М</label>
                <input type="radio" id="sex-male" value="sex-male" name="sex" checked>
                <label for="sex-female">Ж</label>
                <input type="radio" id="sex-female" value="sex-female" name="sex">
            </div>

            <div class="form__submit-container">
                <input type="submit" value="Регистрация">
            </div>
        </form>
    </div>

</main>
</body>
</html>
